<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Xchange</title>
        <link rel="stylesheet" href="includes/buying.css">
        <link rel="stylesheet" href="../../includes/all.css">
        <script src="../../includes/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <main>
            <h1 id="title">קניית מט&#8221;ח</h1>
            <div class="clear"></div>
                <form>
                    <p><input type="text" id="firstDate" title="תאריך התחלה"><span>*</span></p>
                    <p><input type="text" id="secondDate" title="תאריך סיום"><span>*</span></p>
                    <label id="buy">:רוצה לקנות מט"ח</label>
                    <p><select name="from" id="coin" title="בחר מטבע להחלפה">
                        <option value="USD">USD</option>
                        <option value="EURO">EURO</option>
                        <option value="AUD">AUD</option>
                        <option value="INR">INR</option>
                        <option value="NPR">NPR</option>
                        <option value="BAHT">BAHT</option>
                        <option value="HKD">HKD</option>
                        <option value="CNY">CNY</option>
                    </select></p>
                    <p><input name="amount" type="number" id="amount" title="בחר סכום" placeholder="בחר סכום"><span>*</span></p>
                    <div class="clear"></div>
                    <label id="ilsAmount"><span>&#x20aa;</span>&nbsp;0.00</label>
                    <p><input id="button" type="submit" value=""></p>
                    <span class="error">אנא מלא את כל הפרטים!</span>
                </form>
                <div id="scrollNav">
                    <p>מיין לפי:</p>
                    <div id="filScore"></div>
                    <div id="filLocation"></div>
                    <div id="filCash"></div>
                    <div id="listType"></div>
                </div>
                <div class="clear"></div>
                <div id="scroll">
                    <div id="scrollBuying">
                        <div class="clear"></div>
                    </div>
                </div>
        </main>
        <div class="clear"></div>
        <script src="../../includes/all.js"></script>
        <script src="includes/buying.js"></script>
    </body>
</html>
