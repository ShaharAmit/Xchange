<body>
<h1 id="title">מכירת מט"ח</h1>
<main>
    <section id="aform">
        <div class="felement">
            <input id="inpamunt" type="number" min="1" name="amaunt" placeholder="סכום" >
            <select name="from" id="seletCurr" title="בחר מטבע להחלפה">
                <option value="---">בחר מטבע</option>
                <option value="USD">USD</option>
                <option value="EURO">EURO</option>
                <option value="AUD">AUD</option>
                <option value="INR">INR</option>
                <option value="NPR">NPR</option>
                <option value="BAHT">BAHT</option>
                <option value="HKD">HKD</option>
                <option value="CNY">CNY</option>
            </select>
        </div>
        <div class="felement">
            <input id="inpTime" name="time" type="text">
            <input id="inpDate" name="date" type="text">

        </div>
        <div class="clear"></div>
    </section>
    <input id="searchInput" class="controls" type="text" placeholder="חפש כתובת">
    <section id="map"></section>
    <section id="buttonArea">
        <div id="publish" onclick="submiting()"></div>
    </section>
